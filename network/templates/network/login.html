{% comment %}
{% extends "network/layout.html" %}   
{% endcomment %}

{% comment %}
    {% block title %}
        Login
    {% endblock title %}
{% endcomment %}

{% block body %}

    <div class="login mx-auto shadow p-4 my-5 text-center col-md-8 rounded">
        <h2>Login</h2>

        {% if message and login %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{message}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}

        <form class="my-4" action="{% url 'login' %}?nt=login" method="post">
            {% csrf_token %}
            <!-- <div class="mb-3">
                <input autofocus class="form-control" type="text" name="username" placeholder="User Name">
            </div> -->
            <div class="mb-3">
                <input autofocus class="form-control" type="email" name="email" placeholder="Email">
            </div>
            <div class="mb-3">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary w-100" type="submit" value="Login">
        </form>

        Don't have an account? <a data-bs-toggle="pill" href="#v-pills-register" role="tab" aria-controls="v-pills-register"
        aria-selected="false">Register here.</a>
    </div>

{% endblock %}
