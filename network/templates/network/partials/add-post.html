{% load static %}
{% if user.is_authenticated %}
    <div class="collapse mb-0" id="post-text-collapse">
        <div class="card card-body border-0">
            <div class="add-post-area"></div>
        </div>
    </div>
    <p class="mt-3 d-flex justify-content-center align-items-center" style="margin-bottom:11px;">
        <span data-bs-toggle="tooltip" fallbackPlacements="['left', 'bottom', 'top', 'right']" data-bs-placement="left" title="Toggle Post">
            <a style="width:70px;height:70px;" class="btn btn-dark rounded-circle border-0 fw-bold text-center d-flex justify-content-center align-items-center" data-bs-toggle="collapse" href="#post-text-collapse" data-bs-target="#post-text-collapse" role="button" aria-expanded="false"
                aria-controls="post-text-collapse">
                <!-- Add a Post  -->
                <i class="fas fa-plus fa-2x"></i>
            </a>
        </span>
    </p>
    <script src="{% static 'network/addPost.bundle.js' %}" defer></script>

{% else %}
    {% if not register and not login %}
        <div class="alert d-flex justify-content-center align-items-center bg-light m-3 shadow-sm">
            <h5>Login to Add posts</h5>
        </div>
        <p class="m-3">
            <a class="btn btn-light rounded-0 border-0 w-100 fw-bold d-flex justify-content-center align-items-center" data-bs-toggle="pill" href="#v-pills-login" role="tab" aria-controls="v-pills-login"
            aria-selected="false">
                <i class="fas fa-sign-in-alt"></i>
                <span class="mx-3 d-none d-md-flex">Login</span>
            </a>
        </p>
    {% endif %}
{% endif %}
