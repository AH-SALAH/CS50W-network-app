{% load static %}

<h4 class="last-likes-title">Last Likes</h4>
<ul class="list-group list-group-flush last-likes">

{% comment %}
    {% for p in last_likes_history %}
        <li class="list-group-item border-0" data-likes="{{p}}">
            <div class="card">
                <div class="card-body p-2">
                    <small class="card-text text-muted fst-italic d-block mb-1">
                        <i class="fas fa-calendar-check fa-sm"></i> 
                        {{p.timestamp|timesince}} ago
                    </small>
                    <strong>
                        <span class="badge bg-info rounded-pill">
                            <a class="text-white" href="{% url 'profile' p.liker|slugify %}"><strong class="mb-1">{{ p.liker }}</strong></a>
                        </span> 
                        <span class="text-muted fw-light"><i class="fas fa-heartbeat text-danger px-2 py-1 m-0 fa-sm"></i></span> 
                        {{p.content|truncatewords:3}}
                    </strong>
                </div>
            </div>
        </li>
    {% endfor %}
{% endcomment %}
</ul>

<script src="{% static 'network/lastLikes.bundle.js' %}" defer></script>
